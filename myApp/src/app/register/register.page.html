<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button routerLink="/">BACK</ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
  <ion-card-header>
    <ion-card-title></ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <form>
      <div class="form-group">
        <ion-item>
          <ion-label position="floating" for="">Name</ion-label>
          <ion-input  [(ngModel)]="registerUserData.name" name="name" type="text" class="form-control rounded-0" required></ion-input>
        </ion-item>
      </div>
      <div class="form-group">
        <ion-item>
          <ion-label position="floating" for="">Email</ion-label>
          <ion-input [(ngModel)]="registerUserData.email" name="email" type="text" class="form-control rounded-0" required></ion-input>
        </ion-item>
      </div>
      <div class="form-group">
        <ion-item>
          <ion-label position="floating" for="">Password</ion-label>
          <ion-input [(ngModel)]="registerUserData.Password" name="Password" type="Password" class="form-control rounded-0" required></ion-input>
        </ion-item>
      </div>
      <div class="form-group">
        <ion-item>
          <ion-label position="floating">Blood Group</ion-label>
          <ion-select [(ngModel)]="registerUserData.bloogroup" name="blood-group" value="bloogroup" okText="Okay" cancelText="Dismiss">
            <ion-select-option value="O+">O+</ion-select-option>
            <ion-select-option value="O-">O-</ion-select-option>
            <ion-select-option value="A+">A+</ion-select-option>
            <ion-select-option value="A-">A-</ion-select-option>
            <ion-select-option value="B+">B+</ion-select-option>
            <ion-select-option value="B-">B-</ion-select-option>
            <ion-select-option value="AB+">AB+</ion-select-option>
            <ion-select-option value="AB-">AB-</ion-select-option>
          </ion-select>
        </ion-item>
      </div>
      <br/>
      <div class="form-group">
        <ion-item>
          <ion-label position="floating">Personal Contact</ion-label>
          <ion-input [(ngModel)]="registerUserData.personalcontact" name="personalcontact" type="tel" class="form-control rounded-0" maxlength="10" required></ion-input>
        </ion-item>
      </div>
      <div class="form-group">
        <ion-item>
          <ion-label position="floating">Emergency Contact</ion-label>
          <ion-input [(ngModel)]="registerUserData.emergencycontact" name="emergencycontact" type="tel" class="form-control rounded-0" maxlength="10" required></ion-input>
        </ion-item>
      </div>
      <div class="form-group">
        <ion-item>
          <ion-label>Interested in Blood Donation?</ion-label>
          <ion-toggle [(ngModel)]="registerUserData.blooddonation" color="primary" name="blooddonation"></ion-toggle>
        </ion-item>
      </div>
      <ion-row>
        <ion-col size="4"></ion-col>
        <ion-col size="4">
          <ion-button (click)="registerUser()" type="button" class="btn btn-primary float-right">Register</ion-button>
        </ion-col>
        <ion-col size="4"></ion-col>
      </ion-row>
    </form>
  </ion-card-content>
</ion-card>
</ion-content>
