<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
  <ion-card-header>
    <ion-card-title>Register</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <form>
      <div class="form-group">
        <ion-item>
          <ion-label for="">Email</ion-label>
          <ion-input [(ngModel)]="registerUserData.email" name="email" type="text" class="form-control rounded-0" required></ion-input>
        </ion-item>
      </div>
      <div class="form-group">
        <ion-item>
          <ion-label for="">Password</ion-label>
          <br/>
          <ion-input [(ngModel)]="registerUserData.Password" name="Password" type="Password" class="form-control rounded-0" required></ion-input>
        </ion-item>
      </div>
      <ion-button (click)="registerUser()" type="button" class="btn btn-primary float-right">Register</ion-button>
    </form>
  </ion-card-content>
</ion-card>
</ion-content>
