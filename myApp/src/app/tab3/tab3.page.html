<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div>
    <ion-row>
      <ion-col class="ion-no-padding">
            <ion-row class="profileHdr">
              <ion-col class="">
                  <ion-img src="https://dbcti.com/image/mangal.png" class="profileImg"></ion-img>
              </ion-col>
            </ion-row>
            <div class="ion-text-end ion-padding-top ion-padding-end"><ion-badge><ion-icon name="pencil-sharp"></ion-icon>Edit</ion-badge></div>
            <div style="margin-top:3%">
              <ion-row>
                <ion-col size="6" class="ion-padding">
                 <ion-label> <h3><ion-icon name="snow" color="primary"></ion-icon><b>Name</b></h3></ion-label>
                </ion-col>
                <ion-col size="6">
                  <ion-item>
                    <ion-input value="Ram Kumar" readonly></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="6" class="ion-padding">
                 <ion-label><h3><ion-icon name="water" color="danger"></ion-icon><b>Blood Group</b></h3></ion-label>
                </ion-col>
                <ion-col size="6">
                  <ion-item>
                    <ion-input value="O+" readonly></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="6" class="ion-padding">
                 <ion-label><h3><ion-icon name="mail" color="tertiary"></ion-icon><b>Email</b></h3></ion-label>
                </ion-col>
                <ion-col size="6">
                  <ion-item>
                    <ion-input value="rams@gmail.com" readonly></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="6" class="ion-padding">
                 <ion-label><h3><ion-icon name="call" color="secondary"></ion-icon><b>Personal Contact</b></h3></ion-label>
                </ion-col>
                <ion-col size="6">
                  <ion-item>
                    <ion-input value="8374016716" readonly></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="6" class="ion-padding">
                 <ion-label><h3><ion-icon name="shield-checkmark" color="warning"></ion-icon><b>Emergency Contact</b></h3></ion-label>
                </ion-col>
                <ion-col size="6">
                  <ion-item>
                    <ion-input value="9876543210" readonly></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="6" class="ion-padding">
                 <ion-label><h3><ion-icon name="location" color="success"></ion-icon><b>Address</b></h3></ion-label>
                </ion-col>
                <ion-col size="6">
                  <ion-item>
                    <ion-textarea rows="4" cols="20"
                      readonly
                      value="Street name, Area Name, City Name, State, Country, Pincode.">
                    </ion-textarea>
                  </ion-item>
                </ion-col>

              </ion-row>
              
            </div>
          
      </ion-col>
    </ion-row>
  </div>
</ion-content>
